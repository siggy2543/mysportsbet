services:
  # Backend API
  api:
    build: 
      context: ./backend
      dockerfile: Dockerfile.production
    entrypoint: ["python", "enhanced_standalone_api.py"]
    command: []
    ports:
      - "8200:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - DATABASE_URL=postgresql://sports_user:sports_pass@postgres:5432/sports_betting
      - REDIS_URL=redis://redis:6379
      - DEBUG=false
      - ENVIRONMENT=production
      - WORKERS=4
      # Premium API Keys - TheSportsDB Live + ChatGPT 5.1 + The Odds API
      - THESPORTSDB_USERNAME=${THESPORTSDB_USERNAME}
      - THESPORTSDB_PASSWORD=${THESPORTSDB_PASSWORD}
      - THESPORTSDB_API_KEY=${THESPORTSDB_API_KEY}
      - THESPORTSDB_API_URL=${THESPORTSDB_API_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - THE_ODDS_API_KEY=${THE_ODDS_API_KEY:-0c44752ffa6e860fda9563495b79088c}
      - DRAFTKINGS_USERNAME=${DRAFTKINGS_USERNAME}
      - DRAFTKINGS_PASSWORD=${DRAFTKINGS_PASSWORD}
      - DRAFTKINGS_STATE=${DRAFTKINGS_STATE}
      - DRAFTKINGS_API_URL=${DRAFTKINGS_API_URL}
      # Risk Management
      - MAX_SINGLE_BET=${MAX_SINGLE_BET}
      - MAX_DAILY_EXPOSURE=${MAX_DAILY_EXPOSURE}
      - MIN_CONFIDENCE_THRESHOLD=${MIN_CONFIDENCE_THRESHOLD}
      - BANKROLL_SIZE=${BANKROLL_SIZE}
      # Security
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET=${JWT_SECRET}
      # Cache Configuration
      - CACHE_TTL=${CACHE_TTL}
      - PREDICTION_CACHE_TTL=${PREDICTION_CACHE_TTL}
      # Celery Configuration
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
    networks:
      - sports-network
    restart: unless-stopped

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.production
      args:
        - REACT_APP_API_URL=
    ports:
      - "3000:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - api
    networks:
      - sports-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sports_user -d sports_betting"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      POSTGRES_DB: sports_betting
      POSTGRES_USER: sports_user
      POSTGRES_PASSWORD: sports_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sports-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sports-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/proxy.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - api
      - frontend
    networks:
      - sports-network
    restart: unless-stopped

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.production
    command: ["python", "-m", "celery", "-A", "app.celery", "worker", "--loglevel=info", "--concurrency=2"]
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.celery inspect ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - DATABASE_URL=postgresql://sports_user:sports_pass@postgres:5432/sports_betting
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=production
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - CELERY_BROKER_CONNECTION_RETRY_ON_STARTUP=true
      # New API Keys and Services
      - THESPORTSDB_USERNAME=${THESPORTSDB_USERNAME}
      - THESPORTSDB_PASSWORD=${THESPORTSDB_PASSWORD}
      - THESPORTSDB_API_KEY=${THESPORTSDB_API_KEY}
      - THESPORTSDB_API_URL=${THESPORTSDB_API_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - DRAFTKINGS_USERNAME=${DRAFTKINGS_USERNAME}
      - DRAFTKINGS_PASSWORD=${DRAFTKINGS_PASSWORD}
      - DRAFTKINGS_STATE=${DRAFTKINGS_STATE}
      - DRAFTKINGS_API_URL=${DRAFTKINGS_API_URL}
      # Risk Management
      - MAX_SINGLE_BET=${MAX_SINGLE_BET}
      - MAX_DAILY_EXPOSURE=${MAX_DAILY_EXPOSURE}
      - MIN_CONFIDENCE_THRESHOLD=${MIN_CONFIDENCE_THRESHOLD}
      - BANKROLL_SIZE=${BANKROLL_SIZE}
      # Security
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET=${JWT_SECRET}
      # Cache Configuration
      - CACHE_TTL=${CACHE_TTL}
      - PREDICTION_CACHE_TTL=${PREDICTION_CACHE_TTL}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
    networks:
      - sports-network
    restart: unless-stopped

  # Celery Beat Scheduler
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.production
    command: ["python", "-m", "celery", "-A", "app.celery", "beat", "--loglevel=info", "--scheduler=celery.beat:PersistentScheduler"]
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.celery inspect ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - DATABASE_URL=postgresql://sports_user:sports_pass@postgres:5432/sports_betting
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=production
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - CELERY_BROKER_CONNECTION_RETRY_ON_STARTUP=true
      # New API Keys and Services
      - THESPORTSDB_USERNAME=${THESPORTSDB_USERNAME}
      - THESPORTSDB_PASSWORD=${THESPORTSDB_PASSWORD}
      - THESPORTSDB_API_KEY=${THESPORTSDB_API_KEY}
      - THESPORTSDB_API_URL=${THESPORTSDB_API_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL}
      - DRAFTKINGS_USERNAME=${DRAFTKINGS_USERNAME}
      - DRAFTKINGS_PASSWORD=${DRAFTKINGS_PASSWORD}
      - DRAFTKINGS_STATE=${DRAFTKINGS_STATE}
      - DRAFTKINGS_API_URL=${DRAFTKINGS_API_URL}
      # Risk Management
      - MAX_SINGLE_BET=${MAX_SINGLE_BET}
      - MAX_DAILY_EXPOSURE=${MAX_DAILY_EXPOSURE}
      - MIN_CONFIDENCE_THRESHOLD=${MIN_CONFIDENCE_THRESHOLD}
      - BANKROLL_SIZE=${BANKROLL_SIZE}
      # Security
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET=${JWT_SECRET}
      # Cache Configuration
      - CACHE_TTL=${CACHE_TTL}
      - PREDICTION_CACHE_TTL=${PREDICTION_CACHE_TTL}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
    networks:
      - sports-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  sports-network:
    driver: bridge