version: '3.8'

# Windows SSL Docker Compose Override
# Use with: docker-compose -f docker-compose.yml -f docker-compose.ssl.yml up -d

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/ssl.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - api
    restart: unless-stopped
    environment:
      - SSL_ENABLED=true
    networks:
      - sports_app_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.production
    environment:
      - SSL_ENABLED=true
      - HTTPS_REDIRECT=true
    restart: unless-stopped
    networks:
      - sports_app_network

  api:
    environment:
      - SSL_ENABLED=true
      - HTTPS_ONLY=false  # Keep HTTP available for internal communication
      - CORS_ORIGINS=https://localhost,https://sports-betting.local,https://127.0.0.1
    networks:
      - sports_app_network

networks:
  sports_app_network:
    driver: bridge